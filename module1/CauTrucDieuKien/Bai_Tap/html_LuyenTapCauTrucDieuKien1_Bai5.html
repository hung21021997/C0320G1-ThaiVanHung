<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiemtra = parseFloat(prompt("input kiemtra = ",""));
    let giuaki = parseFloat(prompt("input giuaki = ",""));
    let cuoiki = parseFloat(prompt("input cuoiki = ",""));
    let average =(kiemtra + giuaki*2 + cuoiki*3)/6;
    if (average < 5) {
        alert("yeu");
    } else {
        if (average < 6.5) {
            alert("trungbinh");
        } else {
            if ( average < 8) {
                alert("kha");
            } else {
                alert("gioi");
            }
        }
    }
</script>
</body>
</html>
