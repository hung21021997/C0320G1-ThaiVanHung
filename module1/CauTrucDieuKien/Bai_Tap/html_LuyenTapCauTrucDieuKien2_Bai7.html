<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("input a=",""));
    let b = parseFloat(prompt("input b=",""));
    let c = parseFloat(prompt("input c=",""));
    let x ; let x1; let x2;
    let denta;
    if (a==0) {
        if (b==0) {
            if (c==0) {
                alert ("PT VSN");
            } else {
                alert("PT VN");
            }
        } else {
            if(c==0) {
                x=0;
                alert(x);
            } else {
                x= -c/b;
                alert(x);
            }
        }
    } else {
        denta = -b/(2*a);
        x1 = (-b - Math.sqrt(denta))/(2*a);
        x2 = (-b + Math.sqrt(denta))/(2*a);
        alert(x1);
        alert(x2);
    }
</script>
