<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doubleNumber(a,b) {
        let sum;
        if(a>b){
            alert("Số a lớn hơn b");
        } else {
            sum = a+b;
            alert("Tổng 2 số a,b là : " + sum);
        }
    }
    doubleNumber(4,5);
</script>
</body>
</html>
