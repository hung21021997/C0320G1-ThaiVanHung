<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validateDayMonthYear(str) {
        let result = /^[0-9]{2}\/[0-9]{2}\/[0-9]{4}$/;
        if(result.test(str)){
            document.write(str + " định dạng ngày tháng năm hợp lệ" + "<br>");
        } else {
            document.write(str + " định dạng ngày tháng năm không hợp lệ" + "<br>");
        }
    }
    let result1 = "12-12-1234";
    let result2 = "12/12/1234";
    let result3 = "3a/12/1234";
    validateDayMonthYear(result1);
    validateDayMonthYear(result2);
    validateDayMonthYear(result3);
</script>
</body>
</html>
