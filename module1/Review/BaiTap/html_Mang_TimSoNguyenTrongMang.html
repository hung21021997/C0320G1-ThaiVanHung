<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function searchNumber(arr,number) {
        let count =0;
        for (let i=0; i<arr.length; i++){
            if(arr[i] === number){
                count++;
            }
        }
        if(count>0){
            alert("Number is in the array");
        } else {
            alert("Number is not in the array");
        }
    }
    let array = [1,5,21,4,15,3,8,11,17];
    searchNumber(array,10);
</script>
</body>
</html>
