<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countNumber(arr) {
        let count = 0;
        for(let i =0; i<arr.length; i++){
            if(arr[i]<0){
                count++;
            }
        }
        alert("Có "+ count + " số nguyên âm trong mảng.");
    }
    let array = [2,5,-4,-12,2,-3,4,-7];
    countNumber(array);
</script>
</body>
</html>
