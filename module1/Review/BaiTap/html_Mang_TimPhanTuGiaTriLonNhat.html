<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function searchMax(arr) {
        let max = arr[0];
        let index;
        for (let i =1; i<arr.length; i++){
            if(max<arr[i]){
                max = arr[i];
                index = i;
            }
        }
        alert("Phần tử lớn nhất trong mảng: " + max + "\n" + "Tại vị trí: " + index);
    }
    let array = [9,2,12,4,6,14,21,3,7,15];
    searchMax(array);
</script>
</body>
</html>
