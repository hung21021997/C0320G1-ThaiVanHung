<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = foot*0.305;
        return meter;
    }
    function meterToFoot(meter) {
        let foot = meter*3.279;
        return foot;
    }
    let meter;
    let foot;
    for (let i=1; i<20; i++){
        foot = i;
        meter = footToMeter(foot);
        document.write(i + " foot " + " = " + meter + " meter " + "<br>");
    }
    for (let i=1; i<20; i++){
        meter = i;
        foot = meterToFoot(meter);
        document.write(i + " meter " + " = " + foot + " foot " + "<br>");
    }
</script>
</body>
</html>
