<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("input string: ");
    let result = /^[ ]$/;
    let count;
    if(str.length<1){
        count=0;
    } else {
        count =1;
        for(let i=0; i<str.length; i++){
            if(result.test(str.charAt(i))){
                count++;
            }
        }
    }

    alert("Số từ trong chuỗi: " + count);
</script>
</body>
</html>
