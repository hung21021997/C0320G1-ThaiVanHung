<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array= [];
    for(let i=0; i<5; i++){
        array[i]=i*Math.random();
    }
    document.write(array + "<br>");
    let arr = [];
    arr =array.reverse();
    document.write(arr);
</script>
</body>
</html>
