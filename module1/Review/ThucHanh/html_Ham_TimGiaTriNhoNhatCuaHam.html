<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function searchMin(arr) {
        let min = arr[0];
        let index;
        for (let i=1; i<arr.length; i++){
            if(arr[i]<min){
                min = arr[i];
                index = i;
            }
        }
        alert("Số nhỏ nhất của mảng: " + min + " Tại vị trí: " + index);
    }
    let array = [5,2,14,3,21,89,1,24];
    searchMin(array);
</script>
</body>
</html>
