<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="init()">
<img id="nobita" style="width: 90px; height: 90px;" src="">

<script>
    class Nobita {
        constructor(srcImage,speed,left,top) {
            this.srcImage = srcImage;
            this.speed = speed;
            this.left = left;
            this.top = top;
            document.getElementById("nobita").src = this.srcImage;
            document.getElementById("nobita").style.position = "absolute";
            document.getElementById("nobita").style.left = this.left + "px";
            document.getElementById("nobita").style.top = this.top + "px";
        }
        moveRight(){
            this.left += 20;
            document.getElementById("nobita").style.left = this.left + "px";
        }
        moveLeft(){
            this.left -=20;
            document.getElementById("nobita").style.left = this.left + "px";
        }
        moveDown(){
            this.top += 20;
            document.getElementById("nobita").style.top = this.top + "px";
        }
        moveTop() {
            this.top -= 20;
            document.getElementById("nobita").style.top = this.top + "px";
        }
    }
    let myNobita;
    function init() {
        myNobita = new Nobita("Nobita.png",50,0,0);
        window.addEventListener("keydown", move);
    }
    function move(evt) {
        switch (evt.keyCode) {
            case 38: {
                myNobita.moveTop();
                break;
            }
            case 37: {
                myNobita.moveLeft();
                break;
            }
            case 39: {
                myNobita.moveRight();
                break;
            }
            case 40: {
                myNobita.moveDown();
                break;
            }
        }
    }
</script>
</body>
</html>
