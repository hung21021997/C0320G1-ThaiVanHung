<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=1;
    let b=1;
    let c;
    let count=0;
    document.write(a + "<br>");
    document.write(b + "<br>");
    while (count <18){
        c=a+b;
        a=b;
        b=c;
        document.write(c + "<br>");
        count++;
    }
</script>
</body>
</html>
