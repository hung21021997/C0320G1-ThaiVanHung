<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let j=1;
    for (i=1;i<=5;i++){
        while (j<i){
            document.write("&nbsp&nbsp");
            j++;
        }
        for (;j<=5;j++){
            document.write("*");
        }
        j=1;
        document.write("<br>");
    }
</script>
</body>
</html>
