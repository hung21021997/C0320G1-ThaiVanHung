<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt("input string");
    let result = /^[0-9a-zA-Z]$/;
    let count =0;
    for(let i =0; i<str.length; i++){
        if(result.test(str.charAt(i))){
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
