<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validateNumberPhone(str) {
        let result = /^\([0-9]{2}\)\-\([0-9]{9}\)$/;
        if(result.test(str)){
            document.write(str + " Số điện thoại hợp lệ" + "<br>");
        }else{
            document.write((str + " Số điện thoại không hợp lệ" + "<br>"));
        }
    }
    validateNumberPhone("(84)-(978489678)");
    validateNumberPhone("(a8)-(22222222)");
</script>
</body>
</html>
