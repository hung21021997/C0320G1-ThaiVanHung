<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function randomNumber(a,b) {
        return Math.random()*(b-a)+a;
    }
    document.write("Sinh số ngẫu nhiên 0-10: " + randomNumber(0,10) + "<br>");
    document.write("Sinh số ngẫu nhiên 0-40: " + randomNumber(0,40) + "<br>");
    document.write("Sinh số ngẫu nhiên 50-100: " + randomNumber(50,100) + "<br>");
</script>
</body>
</html>
