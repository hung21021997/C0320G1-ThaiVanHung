<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "Tôi yêu ngôn ngữ lập trình JavaScript";
    document.write("chuối đầu vào: " + str + "<br>");
    let str1 = str.split(" ");
    let count =1;
    let check =0;
    let result =/^[a]$/;
    for(let i=0; i<str.length; i++){
        if(result.test(str.charAt(i))){
            check++;
        }
    }
    document.write("số lần xuất hiện ký tự a: " + check + "<br>");
    document.write("chuyển đổi thành mảng: " + str1 + "<br>");
    for(let i = 0; i<str.length; i++){
        if(str.charAt(i)==" "){
            count++;
        }
    }
    document.write("Số từ có trong chuỗi: " + count + "<br>");
    let str2 = str.replace("JavaScript","Typescript");
    document.write("chuỗi thay đổi: " + str2);
</script>
</body>
</html>
