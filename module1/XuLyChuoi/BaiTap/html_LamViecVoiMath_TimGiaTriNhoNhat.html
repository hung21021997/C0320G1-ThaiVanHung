<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function mathMin(a,b,c,d) {
       return Math.min(a,b,c,d);
   }
   document.write("Số nhỏ nhất trong các số 5,7,2,9: " + mathMin(5,7,2,9) + "<br>");
   document.write("Số nhỏ nhất trong các số 10,4,12,9: " + mathMin(10,4,12,9) + "<br>");
</script>
</body>
</html>
