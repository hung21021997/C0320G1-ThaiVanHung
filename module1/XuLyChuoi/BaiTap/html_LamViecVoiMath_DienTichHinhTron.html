<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function mathAre(r) {
        return Math.PI*r*r;
    }
    document.write("diện tích hình tròn bán kính 5: " + mathAre(5) + "<br>");
    document.write("diện tích hình tròn bán kính 10: " + mathAre(10) + "<br>");
</script>
</body>
</html>
