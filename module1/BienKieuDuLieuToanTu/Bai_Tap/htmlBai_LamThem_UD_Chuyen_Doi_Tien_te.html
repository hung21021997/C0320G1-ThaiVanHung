<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
Amount: <input type="text" id="amount">
From current: <select id="fromCurrent">
    <option> USD</option>
    <option> VND</option>
    <option> EURO</option>
</select>
To current: <select id="toCurrent">
    <option> USD</option>
    <option> VND</option>
    <option> EURO</option>
</select>
<button type="button" onclick="convert()">Convert</button>
<p id="result"></p>
<script>
    let amount=document.getElementById("amount");
    let toCurrent=document.getElementById("toCurrent");
    let fromCurrent=document.getElementById("fromCurrent");
    function convert() {
        let result;
        if(fromCurrent.value==="USD" && toCurrent.value==="VND"){
            result= amount.value*25000;
        } else
        if(fromCurrent.value==="USD" && toCurrent.value==="EURO"){
            result= amount.value*5/6;
        } else
        if(fromCurrent.value==="VND" && toCurrent.value==="USD") {
            result=amount.value/25000;
        } else
            if(fromCurrent.value==="VND" && toCurrent.value==="EURO"){
                result=amount.value/30000;
            } else
                if(fromCurrent.value==="EURO" && toCurrent.value==="USD"){
                result= amount.value*6/5;
        } else
            if(fromCurrent.value==="EURO" && toCurrent.value==="VND"){
                result=amount.value*30000;
        }else
            {
            result= "Yeu cau nguoi chon loai tien"
        }
        document.getElementById("result").innerText=result+"<input type ='text'>";
    }
</script>
</body>
</html>
