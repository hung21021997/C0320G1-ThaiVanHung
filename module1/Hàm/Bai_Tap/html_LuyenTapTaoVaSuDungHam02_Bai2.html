<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function perimeter(r) {
        let c = (r+r)*Math.PI;
        return c;
    }
    function area(R) {
        let s =R*R*Math.PI;
        return s;
    }
    alert("Chu vi hình tròn bán kính r là: " + perimeter(10));
    alert("Diện tích hình tròn bán kính R là: " + area(10));
</script>
</body>
</html>
