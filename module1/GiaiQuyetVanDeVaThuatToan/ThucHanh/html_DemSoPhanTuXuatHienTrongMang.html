<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function numberCount(arr,number) {
        let count = 0;
        for(let i=0; i<arr.length; i++){
            if(number==arr[i]){
                count++;
            }
        }
        return count;
    }
    let array = [1,2,3,4,5,6,7,8,4,2,5,4,3,6,2,2,5,8,9,9,8,7,6,5,4,3,2,1,0];
    document.write("số lần xuất hiện sô 5 trong mảng: " + numberCount(array,5) + "<br>");
    document.write("số lần xuất hiện sô 2 trong mảng: " + numberCount(array,2) + "<br>");
</script>
</body>
</html>
