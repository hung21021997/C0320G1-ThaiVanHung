<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src = "Employee.js"></script>
</head>
<body>
<script>
    let listCustomer = [];
    function displayMainMenu() {
        let choose = parseInt(prompt("1. Add new Employee" + "\n2. Display infomation Employee" +
        "\n3. Salary of Employee" + "\n4. Exit"));
        switch (choose) {
            case 1: {
                addNewEmployee();
                break;
            }
            case 2: {
                displayInfomation();
                break;
            }
            case 3: {
                displaySalary();
                break;
            }
            default: {
                alert("Failed");
            }
        }
    }
    function displaySalary() {
        let result = "";
        for(let i=0; i<listCustomer.length; i++){
            result+=i+". Name: " + listCustomer[i].getName()+"\n";
        }
        let chooseDisplay = parseInt(prompt(result));
        alert("Lương của nhân viên: " + listCustomer[chooseDisplay].getName() + "là: " + listCustomer[chooseDisplay].getSalary());
        displayMainMenu();
    }
    function displayInfomation() {
        let result = "";
        for(let i=0; i<listCustomer.length; i++){
            result+=i+". Name: " + listCustomer[i].getName()+"\n";
        }
        let chooseDisplay = parseInt(prompt(result));
        alert("Tên: " + listCustomer[chooseDisplay].getName() + "\n" +
            "Ngày sinh: " + listCustomer[chooseDisplay].getBirthday() + "\n" +
            "Number Phone: " + listCustomer[chooseDisplay].getPhone() + "\n" +
            "Email: " + listCustomer[chooseDisplay].getEmail() + "\n" +
            "CMND: " + listCustomer[chooseDisplay].getCmnd() + "\n" +
            "trình độ: " + listCustomer[chooseDisplay].getLevel() + "\n" +
            "vị trí: " + listCustomer[chooseDisplay].getLocaltion() + "\n");
        displayMainMenu();
    }
    function addNewEmployee() {
        let employee = new Employee();
        employee.setName(prompt("input name: "));
        employee.setBirthday(prompt("input birthday: "));
        employee.setPhone(prompt("input phone: "));
        employee.setEmail(prompt("input email: "));
        employee.setCmnd(prompt("input cmnd: "));
        employee.setLevel(prompt("input level: "));
        employee.setLocaltion(prompt("input localtion: "));
        listCustomer.push(employee);
        alert("Bạn đã thêm thành công employee");
        displayMainMenu();
    }
    displayMainMenu();
</script>
</body>
</html>
