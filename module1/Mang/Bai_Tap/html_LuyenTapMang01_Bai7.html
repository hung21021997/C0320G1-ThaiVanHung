<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [8,12,6,4,14,1,3,15,9,11];
    let number = parseInt(prompt("input number =",""));
    for (let i=0; i < a.length; i++){
        if (number == a[i]){
            for (let j=i; j< a.length-i; j++){
                a[j]=a[j+1];
            } a[a.length-1] =0;
            a.pop();
        }
    } alert(a);
</script>
</body>
</html>
